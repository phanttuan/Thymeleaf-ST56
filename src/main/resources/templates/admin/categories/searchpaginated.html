<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin.html}">
<head>
  <meta charset="UTF-8">
  <title>Categories - Search Paging</title>
</head>
<body>
<section class="row" layout:fragment="content">
  <div class="col mt-4">
    <div class="card">
      <div class="card-header">Categories</div>
      <div class="card-body">
        <form class="row g-2 mb-3" th:action="@{/admin/categories/searchpaginated}" method="get">
          <div class="col-auto">
            <input class="form-control" type="text" name="name" th:value="${name}" placeholder="Search by name">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
        <div th:if="${message}" th:text="${message}" class="alert alert-primary" role="alert"></div>
        <table class="table table-striped table-responsive">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="category : ${categoryPage.content}">
            <td th:text="${category.categoryId}">1</td>
            <td th:text="${category.name}">Name</td>
            <td>
              <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning btn-sm">Edit</a>
              <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
        <nav th:if="${pageNumbers} != null">
          <ul class="pagination">
            <li class="page-item" th:classappend="${categoryPage.first}? 'disabled'">
              <a class="page-link" th:href="@{/admin/categories/searchpaginated(page=${categoryPage.number},size=${categoryPage.size},name=${name})}">Prev</a>
            </li>
            <li class="page-item" th:each="p : ${pageNumbers}" th:classappend="${p} == ${categoryPage.number + 1} ? 'active'">
              <a class="page-link" th:text="${p}" th:href="@{/admin/categories/searchpaginated(page=${p},size=${categoryPage.size},name=${name})}">1</a>
            </li>
            <li class="page-item" th:classappend="${categoryPage.last}? 'disabled'">
              <a class="page-link" th:href="@{/admin/categories/searchpaginated(page=${categoryPage.number + 2},size=${categoryPage.size},name=${name})}">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
</body>
</html>
