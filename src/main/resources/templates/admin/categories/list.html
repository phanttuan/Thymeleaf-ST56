<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout_admin.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<div class="card-body">
					<!-- Hiển thị thông báo -->
					<div th:if="${message}" th:text="${message}" class="alert alert-primary" role="alert"></div>
					<i>[[${message}]]</i>
				</div>
				<!-- Hết thông báo -->
				<table class="table table-striped table-responsive">
					<thead class="thead-inverse">
						<tr>
							<th>Category ID</th>
							<th>Category Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" category:${categories}">

							<td scope="row">[[${category.categoryId}]]</td>

							<td th:text="${category.name}"></td>

							<td>
								<a th:href="@{'/admin/categories/edit/'+ ${category.categoryId}}"
									class="btn btn-outline-warning btn-sm">Edit</a> <a
									th:href="@{'/admin/categories/delete/'+ ${category.categoryId}}"
									class="btn btn-outline-danger btn-sm ms-2">Delete</a>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</section>
</body>
</html>
